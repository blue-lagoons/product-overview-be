# Tiger Eye Test
config:
  target: "http://localhost:3000"
  processor: "./randomizer.js"
  phases: 
    - duration: 60
      arrivalRate: 1
      rampTo: 2000
scenarios:
  - name: "Search Product ID"
    flow:
      - get:
          url: "/products/{{ getRandomInt }}"


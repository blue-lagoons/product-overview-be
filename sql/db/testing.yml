# Tiger Eye Test
config:
  target: "https://localhost:3000"
  processor: "./randomizer.js"
  phases:
    - duration: 60
      arrivalRate: 5
    - duration: 120
      arrivalRate: 5
      rampTo: 50
    - duration: 600
      arrivalRate: 50
scenarios:
  - name: "Search and Add To Cart"
    flow:
      - get:
          url: "/products/{{ number }}"
          capture:
            json: "$.results[0].id"
            as: "id"
      - get:
          url: "/details/{{ id }}"
      - think: 3
      - post:
          url: "/cart"
          json:
            productId: "{{ id }}"



